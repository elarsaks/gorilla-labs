http {
    server {
        listen 80;
        listen 443 ssl;
        server_name your_domain.com; # Replace with your domain name

        ssl_certificate /path/to/your/fullchain.pem; # Path to your SSL certificate
        ssl_certificate_key /path/to/your/privkey.pem; # Path to your SSL certificate key

        # Redirect all HTTP traffic to HTTPS
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }

        location /api {
            proxy_pass http://localhost:5000; # Forward traffic to port 5000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location / {
            proxy_pass http://localhost:3000; # Forward traffic to port 3000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
